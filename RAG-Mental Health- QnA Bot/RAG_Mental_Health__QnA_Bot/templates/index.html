{% extends 'layout.html' %}

{% block content %}
<div class="jumbotron">
    <h1>Bot Page</h1>
    <form action="{{ url_for('home') }}" method="get">
        <label for="user_question">Enter your question:</label>
        <input type="text" id="user_question" name="user_question" required>
        <button type="submit">Submit</button>
    </form>
    <div>
        <h3>Chatbot Output:</h3>
        <p>{{ generated_response }}</p>
    </div>
</div>
{% endblock %}
